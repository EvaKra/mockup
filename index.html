<!DOCTYPE html>
<html>

<head>
  <title>Mockup</title>
  <meta charset="utf-8">
  
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>
    <div class="container">
        <div class="split-50">
            <div class="left">
                <div class="left-aligned">
                    <div class="logo-title-box">
                        <div class="logo">
                            <img src="images/Grip_logo.png" alt="Grip company logo">
                        </div>
                        <div>
                            <h1>GRIP</h1>
                            <h2>VIRTUAL</h2>
                        </div>
                    </div>    
                    <div>
                        <p>Welcome to Grip Virtual. Please log in below to get started.</p>
                    </div>
                    <button class="login">
                        <div>
                            Login
                        </div>
                        <div>
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </button>
                </div>
            </div>        
            <div class="right">
                <div class="centered">
                    <div class="mockup">
                        <img src="images/Grip_mockup.png" alt="Image of grip website on laptop">
                    </div>
                    <h3>
                        Take the work out of networking. Meet the right people for your business needs with our intelligent matchmaking technology.
                    </h3>
                    <div>
                        <p>Log in - 70% of those who did said they made a connection they would not have made otherwise</p>
                    </div>
                </div>
            </div>    
        </div>        
    </div>
</body>
</html>
